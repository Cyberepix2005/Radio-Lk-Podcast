<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Radio LK Podcast</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4ff;
      color: #333;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    .logo {
      margin-bottom: 40px;
    }

    .logo img {
      max-width: 200px;
      height: auto;
      filter: drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.2));
    }

    h1 {
      font-weight: 700;
      color: #2563eb;
      margin-bottom: 10px;
    }

    .last-update {
      font-size: 1rem;
      color: #555;
      margin-bottom: 30px;
      font-style: italic;
    }

    .podcast-section {
      margin-bottom: 50px;
    }

    iframe {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(37, 99, 235, 0.3);
    }

    .podcast-title {
      font-size: 1.3rem;
      color: #1e40af;
      margin-bottom: 15px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="Radio1.png" alt="Radio LK Podcast Logo" />
  </div>

  <h1>Radio LK Podcast</h1>
  <div class="last-update">Last Update: 2025-06-07</div>

  <!-- Latest Podcast - Facebook Video Embed -->
  <section class="podcast-section">
    <div class="podcast-title">Latest Podcast</div>
    <div style="display: flex; justify-content: center;">
      <iframe 
        src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fwatch%2F?v%3D1357620205462646&show_text=false&width=560" 
        width="560" 
        height="315" 
        style="border:none;overflow:hidden" 
        scrolling="no" 
        frameborder="0" 
        allowfullscreen="true" 
        allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
      </iframe>
    </div>
  </section>

  <!-- Previous Podcast -->
  <section class="podcast-section">
    <div class="podcast-title">Previous Podcast</div>
    <div style="display: flex; justify-content: center;">
      <iframe 
        src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fwatch%2F?v%3D1357620205462646&show_text=false&width=560" 
        width="560" 
        height="315" 
        style="border:none;overflow:hidden" 
        scrolling="no" 
        frameborder="0" 
        allowfullscreen="true" 
        allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
      </iframe>
    </div>
  </section>

</body>
</html>
